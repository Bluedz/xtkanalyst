<!doctype html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>市场部调研物料比对工具</title>
</head>

<body>
    <h3>市场调研工具系列</h3>
    <div class="jumbotron text-center">
        <h1>调研物料比对工具</h1>
        <p>项目说明：操作步骤 1,2,3</p>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h3>上传</h3>
                <!--  -->
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02">
                        <label class="custom-file-label" for="inputGroupFile02"
                            aria-describedby="inputGroupFileAddon02">Choose
                            file</label>
                    </div>
                    <div class="input-group-append" onclick="file_up()">
                        <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                    </div>                    
                </div>
                <p class="text-right font-italic font-weight-light">
                    <a class="btn btn-link" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        获得导入模板
                    </a>
                </p>
                <div class="collapse" id="collapseExample" >
                    <div class="card card-body"> 
                        <!-- card card-body -->
                        <p><a href="http://localhost:9000/test/sample.xlsx">sample.xslx</a></p>
                    </div>
                </div>
                
                <!--  -->
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <h3>下载</h3>
                <p>点击：<a href="#" id="dlLink">请等待文件处理结束</a></p>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://v4.bootcss.com/docs/assets/js/docs.min.js"></script>
    <script>
        
        function file_up() {
            const rootUrl = "http://localhost:9000";
            var type = "file";
            var formData = new FormData();
            var loadUrl = rootUrl + "/index/upload";
            formData.append(type, $("#inputGroupFile02")[0].files[0]);
            $.ajax({
                type: "POST",
                url: loadUrl,
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    // alert("ss" + data);
                    // alert($("#dlLink").html());
                    $("#dlLink").html(data);
                    $("#dlLink").attr("href", rootUrl + "/index");
                }
            });
        }
    </script>
</body>

</html>
